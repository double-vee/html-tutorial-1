<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax & Structure</title>
</head>
<body>
  <h1>This is a heading</h1>
  <p>You can make text <strong>important</strong> or <em>emphasized</em> or both <em><strong>emphasized and important</strong></em>.</p>
  <p class="myclass">Tags can contain attributes: &lt;tag attribute="value"&gt;&lt;/tag&gt;</p>
  <div>
    <div>
      <div>
        <div>
          <a href="">A link to nowhere</a>
          <p>Nested tags are indented to make HTML readable.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
